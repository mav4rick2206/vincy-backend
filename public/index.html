<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vincy â€“ ADHD Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4ff;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message bot">Hi! I'm Vincy. How can I help you today? ðŸ§ âœ¨</div>
  </div>
  <input type="text" id="userInput" placeholder="Type here..." style="width: 80%; padding: 10px;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="message user">${message}</div>`;
      input.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: 'system', content: 'You are a helpful assistant' },
            { role: 'user', content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'Oops, no reply!';

      chat.innerHTML += `<div class="message bot">${reply}</div>`;
    }
  </script>
</body>
</html>
